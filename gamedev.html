<script>
//Variables
var canvas = document.getElementById("peanutbutter");
var ctx = canvas.getContext("2d");
var changeY;
var x;
var y;
var changeX;
var gameRun;
var Paddle1Y;
var score;
var Paddle2Y;
var audio;
var useless;
var highscores = [];
var isStorage;
var person;
var score;
NewGFame();

  
function saveLeaderboard() {
  if (isStorage) {
  localStorage.setItem('apothyscores',JSON.stringify(highscores));
    var saved = localStorage.getItem('apothyscores');
    console.log(JSON.parse(saved))
  }
}
                          
function checkScores() {
    //checking score
  if (highscores.length < 3) {
    //i like pie
    highscores.push([person,score])

  }
  else {
  //when length is 3 or more.
    for (var i=0; i < highscores.length; i++) {
      if(highscores[i][1] <= score) {
        highscores.push([person,score]);
        break
      }
    }
  }
  highscores.sort(function(a,b){return b[1] - a[1]})
  highscores.pop()
}
  
  
  
function gameWin() {
  ctx.clearRect(0, 0, 500, 400);
  gameRun = false;
  clearInterval();
  //Show final score
  ctx.fillStyle = '#7f4bc8';
  ctx.fillRect(0, 0, 500, 400);
  ctx.fillStyle = '#000000';
  ctx.font = '24px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('You have won!, No need to try again',
  	canvas.width / 2, canvas.height / 2);
  for (var i = 0; i<highscores.length; i++) {
   ctx.fillText(highscores[i]) 
  }
  //Getting USERNAME
  person = prompt("Please enter your username.", "");
  alert("Your username is " + person);
  if (person != "") {
    //Adding person and score to leaderboard
    checkScores();
    saveLeaderboard();
    }
  }
  
function stopGame() {
  ctx.clearRect(0, 0, 500, 400);
  gameRun = false;
  clearInterval();
  //Show final score
  ctx.fillStyle = '#7f4bc8';
  ctx.fillRect(0, 0, 500, 400);
  ctx.fillStyle = '#000000';
  ctx.font = '24px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('You have lost, try again.',
  canvas.width / 2, canvas.height / 2);
  audio.pause();
}
   
document.getElementById("StopGFame").onclick = function() {
  stopGame();
}

function drawPaddle1() {
  //Paddle 1 (Padde (The better one))
  ctx.beginPath();
  ctx.rect(0, Paddle1Y, 25, 75);
  ctx.fillStyle = "#7a4108";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle2() {
  //Paddle 2 (Padde)
  ctx.beginPath();
  ctx.rect(475, y, 25, 75);
  ctx.fillStyle = "#7a4108";
  ctx.fill();
  ctx.closePath();
}

function drawBalls() {
  //Balls
  ctx.beginPath();
  //ctx.arc(x, y, 25, 0, 360);
  ctx.arc(x, y, 25, 0, 360);
  ctx.fillStyle = '#0419ff';
  ctx.fill();
  ctx.closePath();
}

//Buttons/Game setup stuff
document.getElementById("NewGFame").onclick = function() {
  NewGFame();
}

document.addEventListener("keydown", keyDownHandler, false);

function NewGFame() {
  changeY = Math.random()* 3 + 1;
  changeX = Math.random()* 3  + 1;
  x = 250;
  y = 25;
  gameRun = true;
  Paddle1Y = 100;
  Paddle2Y = y;
  score = 0;
  audio = new Audio();
  audio.src = "GameBeat.mp3";
  audio.play();
  if (typeof localStorage == 'undefined') {
    isStorage = false;
  }
  else {
    isStorage = true;
  }
  //Getting the leaderboard from loacl sorage
  if (isStorage) {
    if (localStorage.getItem('apothyscores')) {
      highscores = JSON.parse(localStorage.getItem('apothyscores'));
    }
  }
}

function drawScfore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#7f4bc8";
  ctx.fillText("Score: " + score, 30, 20);
}

function keyDownHandler(ev) {
  if (Paddle1Y > 0 && ev.keyCode == 38) {
    Paddle1Y = Paddle1Y - 25;
  }
  if (Paddle1Y < 325 && ev.keyCode == 40) {
    Paddle1Y = Paddle1Y + 25;
  }
}

function draw() {

  if (gameRun) {
    ctx.clearRect(0, 0, 500, 400);
    drawBalls();
    drawPaddle1();
    drawPaddle2();
    drawScfore();

    //Bounce at top
    if (y < 0) {
      y = y + 20;
      changeY = -1 * changeY;
      //Bounce at bottom
    } else if (y > canvas.height) {
      y = y - 20;
      changeY = -1 * changeY;
      //Bounce at right
    } else if (x > 450) {
      x = x - 20;
      changeX = -1 * changeX;
      /*
    } else if (x < 50 && Paddle1Y >= y - 37.5 && Paddle1Y <= y + 37.5) {
      x = x + 20;
      changeX = 1;
      score = score + 1;
    } 
    */
    } else if (x < 50) {
      if (Paddle1Y >= y - 75 && Paddle1Y <= y) {

        x = x + 20;
        changeX = -1 * changeX;
        score = score + 1;
      } else {

        stopGame();
      }
    } else {
      y = y + changeY;
      x = x + changeX;
    }
    if (score == 1) {
      gameWin();
    }
  }
}

setInterval(draw, 10)
</script>
